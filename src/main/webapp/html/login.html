<!DOCTYPE html>
<html lang="en">
<head>
    <title>로그인</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css"
          href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css"
          href="../fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css"
          href="../node_modules/select2/dist/css/select2.min.css">
    <link rel="stylesheet" type="text/css"
          href="../node_modules/animate.css/animate.css">
    <link rel="stylesheet" type="text/css"
          href="../node_modules/hamburgers/dist/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="../css/util.css">
    <link rel="stylesheet" type="text/css" href="../css/login-main.css">
 <style>
 @import url(http://fonts.googleapis.com/earlyaccess/hanna.css);
body{
    font-family: 'Hanna', serif;
}
 
.m-l-4-1 {
    width: 100%;
    margin-left: 4px;
    position: relative;
}
#go-sign-up {
    cursor: pointer;
}
 </style>
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-50 p-r-50 p-t-40 p-b-5">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-45">
                    Login
                </span>

                <div class="wrap-input100 validate-input m-b-16"
                     data-validate="이메일이 유효하지 않습니다.: exam@abc.xyz">
                    <input id="loginEmail" class="input100" type="text" name="email"
                           placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <span class="lnr lnr-envelope"></span>
                    </span>
                </div>

                <div class="wrap-input100 validate-input m-b-16"
                     data-validate="패스워드가 유효하지 않습니다.">
                    <input id="loginPassword" class="input100" type="password" name="pass"
                           placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <span class="lnr lnr-lock"></span>
                    </span>
                </div>

                <div class="contact100-form-checkbox m-l-4-1">
                    <input id="loginSaveEmail" class="input-checkbox100" type="checkbox"
                           name="remember-me">
                    <label class="label-checkbox100" for="loginSaveEmail">
                        이메일 저장
                    </label>

                    <a class="txt2 hov2" href="#" id="findPassword">
                        비밀번호 찾기
                    </a>

                </div>

                <div class="container-login100-form-btn p-t-25">
                    <button type="button" id="login-btn" class="login100-form-btn">
                        Login
                    </button>
                </div>

                <div class="text-center w-full p-t-19 p-b-16">
                    <span class="txt1">
                        또는
                    </span>
                </div>

                <a href="#" class="btn-face m-b-10">
                    <i class="fa fa-facebook-official"></i>
                    Facebook
                </a>

                <a href="#" class="btn-google m-b-10">
                    <img src="../images/icons/icon-google.png" alt="GOOGLE">
                    Google
                </a>

                <a href="#" class="btn-kakaotalk m-b-10">
                    <img src="../images/icons/icon-kakaotalk.png">
                    Kakaotalk
                </a>

                <div class="text-center w-full p-t-50 p-b-25">
                    <span class="txt1">
                        회원이 아니신가요?
                    </span>

                    <a class="txt1 bo1 hov1" id="go-sign-up" >
                        회원가입
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/jquery.cookie/jquery.cookie.js"></script>
<!--===============================================================================================-->
<script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="../node_modules/select2/dist/js/select2.min.js"></script>
<script src="../node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
<script src="../js/common.js"></script>
<!--===============================================================================================-->
<script src="login.js"></script>
</body>
</html>
