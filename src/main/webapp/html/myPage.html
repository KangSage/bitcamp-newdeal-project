<!DOCTYPE html>
<html lang="en">
<head>
    <title>리스트</title>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css"
          href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <style>
        #imp {
            width: 450px;
            background: #fff;
            border-radius: 3px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.75);

        }

       

        #breadcrumb {
            font-family: Raleway-Black;
            font-size: 30px;
            color: rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            text-align: center;
            margin: 20% 0% 20% 0%;
        }

        #mypage-big-box {
            margin: 20% 0% 20% 0%;
        }

        .mypage-small-box {
            display: flex;
            border-top: 5px solid rgba(0, 0, 0, 0.1);
        }

        .mypage-text {
            margin: 3.5%;
        }
        
        #first-small-box {
            
            background-color: rgba(0, 0, 0, 0.1);
           
        }
    </style>

</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div id="imp">
            <h1 id="breadcrumb">Breadcrumb</h1>
            <div id="mypage-big-box">
                <div id="first-small-box" class="mypage-small-box">
                    <span class="mypage-text">계정</span>
                </div>
                <div class="mypage-small-box">
                    <span class="mypage-text">이름/비밀번호 변경</span>
                </div>
                <div class="mypage-small-box">
                    <span class="mypage-text">로그아웃</span>
                </div>
                <div class="mypage-small-box">
                    <span class="mypage-text">회원탈퇴</span>
                </div>
            </div>
            <footer></footer>
        </div>
    </div>
</div>
