<!DOCTYPE html>
<html lang="en">
<head>
<title>회원가입</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<link rel="stylesheet" type="text/css"
href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
href="../../node_modules/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css"
href="../../fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
<link rel="stylesheet" type="text/css"
href="../../node_modules/select2/dist/css/select2.min.css">
<link rel="stylesheet" type="text/css"
href="../../node_modules/animate.css/animate.css">
<link rel="stylesheet" type="text/css"
href="../../node_modules/hamburgers/dist/hamburgers.min.css">
<link rel="stylesheet" type="text/css" href="../../css/util.css">
<link rel="stylesheet" type="text/css" href="../../css/main.css">
<link rel="stylesheet" type="text/css" href="../../css/footer.css">
<style>

button#CancelBtn {
    width: 28%;
    margin-right: 7%;
}

button#OkBtn {
    width: 28%;
    margin-left: 7%;
}

button#ExBtn {
    width: 28%;
    margin-right: 7%;
    margin-bottom: 5%;
}

button#InBtn {
    width: 28%;
    margin-left: 7%;
}

.login100-form-btn {
    height:25px;
}


    
</style>
</head>
<body>
<div class="limiter">
<div class="container-login100">
<div class="wrap-login100 p-l-50 p-r-50 p-t-20 p-b-30">
<form class="login100-form validate-form">
<span class="login100-form-title">
내역추가
</span>

<div class="container-login100-form-btn p-t-25">
<button type="button" class="login100-form-btn" id="ExBtn">
수입
</button>
<button type="button" class="login100-form-btn" id="InBtn">
지출
</button>

</div>

        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">
            <span class="lnr lnr-apartment"></span></span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input" 
          aria-describedby="inputGroup-sizing-default" id="hst" placeholder="내역">
        </div>
        
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">
            <span class="lnr lnr-database"></span></span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input" 
          aria-describedby="inputGroup-sizing-default" id="amnt" placeholder="금액">
        </div>
                    
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">
            <span class="lnr lnr-menu"></span></label>
          </div>
          <select class="custom-select" id="cat">
            <option selected>Choose...</option>
            <option value="1">카페</option>
            <option value="2">외식</option>
            <option value="3">쇼핑</option>
          </select>
        </div>
                    
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">
            <span class="lnr lnr-pencil"></span></span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input" 
          aria-describedby="inputGroup-sizing-default" id="memo" placeholder="메모">
        </div>
              
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">
            <span class="lnr lnr-calendar-full"></span></span>
          </div>
          <input type="date" class="form-control" aria-label="Sizing example input" 
          aria-describedby="inputGroup-sizing-default" id="ddt">
        </div>
                
        
        
          

<div class="container-login100-form-btn p-t-25 m-b-15">
<button type="button" class="login100-form-btn" id="CancelBtn">
취소
</button>
<button type="button" class="login100-form-btn" id="OkBtn">
확인
</button>

</div>


</form>

<footer></footer>

</div>
</div>
</div>


<!--===============================================================================================-->
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<!--===============================================================================================-->
<script src="../../node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="../../node_modules/select2/dist/js/select2.min.js"></script>
<!--===============================================================================================-->
<script src="income.js"></script>


</body>
</html>
