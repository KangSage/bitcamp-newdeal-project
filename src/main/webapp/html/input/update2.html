<!DOCTYPE html>
<html lang="en">
<head>
<title>회원가입</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<link rel="stylesheet" type="text/css"
href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
href="../../node_modules/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css"
href="../../fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
<link rel="stylesheet" type="text/css"
href="../../node_modules/select2/dist/css/select2.min.css">
<link rel="stylesheet" type="text/css"
href="../../node_modules/animate.css/animate.css">
<link rel="stylesheet" type="text/css"
href="../../node_modules/hamburgers/dist/hamburgers.min.css">
<link rel="stylesheet" href="../../css/dashboard.css"  />
<link rel="stylesheet" type="text/css" href="../../css/util.css">
<link rel="stylesheet" type="text/css" href="../../css/main.css">
<style>

button#cancel-btn {
    width: 28%;
    margin-right: 7%;
}

button#add-btn {
    width: 28%;
    margin-left: 7%;
}

button#ex-btn {
    width: 28%;
    margin-right: 7%;
    margin-bottom: 5%;
    background-color: #e1c5ec;
}

button#in-btn {
    width: 28%;
    margin-left: 7%;
}

.login100-form-btn {
    height:25px;
}

</style>
</head>
<body>
<div class="limiter">
<div class="container-login100">
<div class="wrap-login100 p-l-50 p-r-50 p-t-20 p-b-30">
<form class="login100-form validate-form">
<span class="login100-form-title" id="ex">
내역 변경
</span>

<div class="container-login100-form-btn p-t-25">
<button type="button" class="login100-form-btn" id="ex-btn">
수입
</button>
<button type="button" class="login100-form-btn" id="in-btn">
지출
</button>

</div>
        
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">
            <span class="lnr lnr-apartment"></span></span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input" 
          aria-describedby="inputGroup-sizing-default" id="history" placeholder="내역">
        </div>
        
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text">
            <span class="lnr lnr-database"></span></span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input" 
          aria-describedby="inputGroup-sizing-default" id="amount" placeholder="금액">
        </div>
                    
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">
            <span class="lnr lnr-menu"></span></label>
          </div>
          <select class="custom-select" id="category">
            <option selected class="expenditure">지출</option>
            <option value="식비" class="expenditure">식비</option>
            <option value="카페/간식" class="expenditure">카페/간식</option>
            <option value="술/유흥" class="expenditure">술/유흥</option>
            <option selected class="income">수입</option>
            <option value="급여" class="income">급여</option>
            <option value="용돈" class="income">용돈</option>
            <option value="기타수입" class="income">기타수입</option>
          </select>
        </div>
                    
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">
            <span class="lnr lnr-pencil"></span></span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input" 
          aria-describedby="inputGroup-sizing-default" id="memo" placeholder="메모">
        </div>
        
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">
            <span class="lnr lnr-calendar-full"></span></span>
          </div>
          <input type="date" class="form-control" aria-label="Sizing example input" 
          aria-describedby="inputGroup-sizing-default" id="date">
        </div>
        
        <div class="input-group mb-2" id="input-plcnm">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">
            <span class="lnr lnr-store"></span></span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input" 
          aria-describedby="inputGroup-sizing-default" id="plcnm" placeholder="사용처">
        </div>
              
        <div class="input-group mb-2" id="input-plc">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">
            <span class="lnr lnr-map-marker"></span></span>
          </div>
          <input type="text" class="form-control" aria-label="Sizing example input" 
          aria-describedby="inputGroup-sizing-default" id="plc" placeholder="지도">
        </div>

        <div class="input-group mb-2" id="input-rcpt">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">
            <span class="lnr lnr-picture"></span></span>
          </div>
          
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01" 
            aria-describedby="inputGroupFileAddon01" id="rcpt">
            <label class="custom-file-label" for="inputGroupFile01"></label>
          </div>
        </div>

        <input type="hidden" id="type" placeholder="입출금유형">
        <!-- <input type="hidden" id="mno" placeholder="회원번호"> -->
        
</form>

</div>
</div>
</div>


<!--===============================================================================================-->
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<!--===============================================================================================-->
<script src="../../node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="../../node_modules/select2/dist/js/select2.min.js"></script>
<!--===============================================================================================-->
<script src="../../js/common.js"></script>
<script src="update.js"></script>

</body>
</html>
