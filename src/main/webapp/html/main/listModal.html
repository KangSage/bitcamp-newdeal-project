<div class="modal-dialog modal-dialog-centered" role="document">
<div class="modal-content">

<div class="limiter">

<button type="button" class="login100-form-btn"
id="in-btn">
수입

<button type="button" class="login100-form-btn"
id="ex-btn">

</button>

<div>

<div class="input-group mb-2">

</div>

aria-label="Sizing example input"

</label>
</div>

        <option value="외식" class="ex-category">외식</option>
        <option value="쇼핑" class="ex-category">쇼핑</option>

        <option selected class="in-category">Choose...</option>
        <option value="월급" class="in-category">월급</option>
        <option value="이자" class="in-category">이자</option>
        <option value="용돈" class="in-category">용돈</option>
    </select>

<div class="input-group mb-2">

id="inputGroup-sizing-default"> <span
class="lnr lnr-pencil"></span></span>
</div>
<input type="text" class="form-control"
aria-label="Sizing example input"
aria-describedby="inputGroup-sizing-default"
id="memo"
placeholder="메모">
</div>

<div class="input-group mb-2">
<div class="input-group-prepend">
<span class="input-group-text"
id="inputGroup-sizing-default"> <span
class="lnr lnr-calendar-full"></span></span>
</div>
<input type="date" class="form-control"
aria-label="Sizing example input"
aria-describedby="inputGroup-sizing-default"
id="date">
</div>

<div class="input-group mb-2" id="input-plcnm">
<div class="input-group-prepend">
<span class="input-group-text"
id="inputGroup-sizing-default"> <span
class="lnr lnr-store"></span></span>
</div>

aria-label="Sizing example input"
aria-describedby="inputGroup-sizing-default"
id="plcnm"
placeholder="사용처">

<div class="input-group mb-2" id="input-plc">
<div class="input-group-prepend">
<span class="input-group-text"
id="inputGroup-sizing-default"> <span
class="lnr lnr-map-marker"></span></span>
</div>

aria-label="Sizing example input"
aria-describedby="inputGroup-sizing-default"
id="plc"
placeholder="지도">
</div>

id="inputGroupFileAddon01">
<span class="lnr lnr-picture"></span>
</span>
</div>

<div class="custom-file">

id="inputGroupFile01"
aria-describedby="inputGroupFileAddon01"
id="rcpt">
<label class="custom-file-label"
for="inputGroupFile01"></label>
</div>
</div>

<input type="hidden" id="type" placeholder="입출금유형">

</div>
</div>
